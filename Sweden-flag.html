<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Sweden</title>
    <style>
        .main-body{
            background-color: blue;
            height: 650px;
            width: 950px;
            position: relative;
        }
        .main-body> div{
            background-color: yellow;
            position: absolute;
        }
        .vertical{
            width: 50px;
            height: 650px;
            left: 300px;
        }
        .horizontal{
            width: 950px;
            height: 50px;
            top: 300px;
        }
    </style>
</head>
<body>
    <div class="main-body">
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>
</body>
</html>
